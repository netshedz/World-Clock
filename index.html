<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World-Clock</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World-Clock</h1>

      <select id="city">
        <option value="">select a city..</option>
        <option value="Asia/Hebron">hebron</option>
        <option value="America/Boise">boise</option>
        <option value="Africa/Johannesburg">johannesburg</option>
      </select>
      <div id="cities">
        <div class="cities" id="Johannesburg">
          <div>
            <h2>Johannesburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="cities" id="lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by ❤️<strong>Dzhivhuho Netshedzo</strong> and is
        <a href="https://github.com/netshedz/World-Clock" target="_blank">
          on GitHub</a
        >
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
